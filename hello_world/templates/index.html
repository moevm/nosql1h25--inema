<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачник</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Задачник</h1>
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="task" placeholder="Введите задачу" required>
            <button type="submit">Добавить задачу</button>
        </form>
        <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{{ url_for('delete_task', task_id=task._id) }}" class="delete-button">Удалить</a>
            </li>
        {% else %}
            <li>Нет задач</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
